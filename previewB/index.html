<body class="preview-body">
  <header class="preview-header">
    <a href="/mypageB/index.html"><button class="btn btn-small_wh btn-small_wh-mypc">マイページへ</button></a>
    <a href="/editB/index.html"><button class="btn btn-small_wh btn-small_wh-edpc" id="editBack">編集</button></a>
    <button class="btn btn-small_bl btn-small_bl-kou js-modal-open">完了</button>

    <!-- モーダル本体 -->
    <div class="modal js-modal1" id="modal1">
      <div class="modal-container">
        <!-- モーダル内部のコンテンツ -->
        <div class="modal-content">
          <p class="modal-content__check">完了しますか？</p>
          <p class="modal-content__textl">完了すると追加の原稿修正は<br />できなくなります</p>

          <button class="btn btn-middle_bl modal-content__button modal-content__button-pc modal-change_l">完了する</button>
          <button class="btn btn-small_bl modal-content__button modal-content__button-sp modal-change_l">完了</button>

          <button class="btn btn-middle_wh modal-content__button modal-content__button-pc">
            <a href="/editB/index.html"> 編集ページへ </a>
          </button>
          <button class="btn btn-small_wh modal-content__button modal-content__button-sp">
            <a href="/editB/index.html"> 編集ページへ </a>
          </button>
        </div>
      </div>
    </div>

    <!-- モーダル本体 次のモーダル -->
    <div class="modal js-modal1_2" id="modal1_2">
      <div class="modal-container_S">
        <div class="modal-content">
          <img class="checkafter" src="/mypage/images/checkafter.png" alt="" />
          <p class="modal-checkafter">完了ありがとうございました</p>
          <a href="/mypageB/index.html"><button
              class="btn btn-middle_bl modal-checkafter__mypage_l modal-content__button-pc">マイページへ</button></a>
          <a href="/mypageB/index.html"><button
              class="btn btn-small_bl modal-checkafter__mypage_l modal-content__button-sp">マイページへ</button></a>
        </div>
      </div>
    </div>

            </div>
          </div>

          <div class="swiper-slide">
            <div class="swiper-slide_box uniqueColor target">
              <img src="/editB/images/template3/新1-1.png" alt="" />
              <div class="input-drop input-drop-first">
                <textarea id="textArea1-1" rows="1" maxlength="16" class="text-empty text-color text-height"
                  disabled></textarea>
                <textarea id="textArea1-2" rows="1" maxlength="25" class="text-empty text-height" disabled></textarea>
                <div id="dropArea1" class="empty"></div>

                <textarea id="textArea1-3" rows="1" maxlength="200" class="text-empty text-height" disabled></textarea>
              </div>
            </div>
            <div class="page-number">1/12</div>
          </div>
