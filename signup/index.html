<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者サインアップ</title>
    <link rel="stylesheet" href="../public/assets/style/style.css">
</head>
<body>
    <div class="form">
        <h2 class=form_title>管理者用サインアップ</h2>

        <form id="signup-form">
            <div class="form_box">
          <p>名前</p>
          <p class="name">
            <input type="text" name="" required>
          </p>
            </div>

            <div class="form_box">
          <p>ID</p>
          <p class="id">
            <input type="text" name="" required>
          </p>
        </div>

        <div class="form_box">
          <p>パスワード</p>
          <p class="pass">
            <input type="password" name="" required>
          </p>
        </div>

          <button type="submit" class="submit">ログイン</button>

        </form>
      </div>
    <script src="../signup/js/signup.js"></script>
</body>
</html>
