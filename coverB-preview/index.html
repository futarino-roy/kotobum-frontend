<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B面の表紙のプレビューページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/croppie/croppie.css" />
    <link rel="stylesheet" href="../public/assets/style/style.css" />
  </head>
  <body class="coverB-preview-body">
    <header class="preview-header">
      <button class="btn btn-small_wh btn-small_wh-mypc">マイページへ</button>
      <button class="btn btn-small_wh btn-small_wh-edpc" id="editBack">編集</button>
      <button class="btn btn-small_bl btn-small_bl-kou">校了</button>
    </header>

    <div class="coverB-preview">
      <div class="content" id="content">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="swiper-slide_box uniqueColorB">
                <img src="/coverB/images/coverA.png" alt="" />
                <div class="input-drop">
                  <!-- <div id="dropAreaB" class="empty"></div> -->

                  <textarea id="previewTextAreaB-1" rows="1" maxlength="4" class="text-empty" placeholder="2024"></textarea>
                  <textarea id="previewTextAreaB-2" rows="1" maxlength="11" class="text-empty text-colorB" placeholder=" "></textarea>
                  <textarea id="previewTextAreaB-3" rows="1" maxlength="8" class="text-empty text-colorB" placeholder="KENTO"></textarea>
                  <div id="dropAreaB" class="empty"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <div class="button-grid">
            <button class="btn btn-small_wh btn-small_wh-mytab">マイページへ</button>
            <button class="btn btn-small_wh btn-small_wh-edtab" id="editBack">編集</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/croppie/croppie.min.js"></script>
    <script src="/coverB-preview/js/script.js"></script>
  </body>
</html>
