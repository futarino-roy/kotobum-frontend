<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドショーとドラッグ＆ドロップ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- 追加のCSSファイル -->
</head>
<body>
    <!-- 左側パネル -->
    <div class="leftPosition">
        <div id="uploadZone">
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        <div id="imageList"></div>
    </div>

    <!-- スライダー -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- スライド1 -->
            <div class="swiper-slide">
                <div class="swiper-slide_box">
                    <div class="swiper-slide_box_input">
                        <input type="text">
                    </div>
                    <div class="dropZone" id="dropZone1">ここにドラッグ＆ドロップ</div>
                </div>
            </div>

            <!-- スライド2 -->
            <div class="swiper-slide">
                <div class="swiper-slide_box">
                    <div class="dropZone" id="dropZone2">ここにドラッグ＆ドロップ</div>
                </div>
            </div>

            <!-- スライド3 -->
            <div class="swiper-slide">
                <div class="swiper-slide_box">
                    <div class="dropZone" id="dropZone3">ここにドラッグ＆ドロップ</div>
                </div>
            </div>

            <!-- スライド4 -->
            <div class="swiper-slide">
                <div class="swiper-slide_box">
                    <div class="dropZone" id="dropZone4">ここにドラッグ＆ドロップ</div>
                </div>
            </div>

            <!-- スライド5 -->
            <div class="swiper-slide">
                <div class="swiper-slide_box">
                    <div class="dropZone" id="dropZone5">ここにドラッグ＆ドロップ</div>
                </div>
            </div>

            <!-- スライド6 -->
            <div class="swiper-slide">
                <div class="swiper-slide_box">
                    <div class="dropZone" id="dropZone6">ここにドラッグ＆ドロップ</div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script> <!-- JavaScriptファイル -->
</body>
</html>
