<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B面の表紙のプレビューページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/croppie/croppie.css" />
    <link rel="stylesheet" href="../public/assets/style/style.css" />
  </head>
  <body class="cover-preview-body">
    <header class="preview-header">
      <a href="/mypage/index.html"><button class="btn btn-small_wh btn-small_wh-mypc">マイページへ</button></a>
      <a href="/cover/index.html"><button class="btn btn-small_wh btn-small_wh-edpc" id="editBack">編集</button></a>
      <button class="btn btn-small_bl btn-small_bl-kou js-modal-open">校了</button>

      <!-- モーダル本体 -->
      <div class="modal js-modal1" id="modal1">
        <div class="modal-container">
          <!-- モーダル内部のコンテンツ -->
          <div class="modal-content">
            <p class="modal-content__check">校了しますか？</p>
            <p class="modal-content__textl">校了すると追加の原稿修正は<br />できなくなります</p>

            <button class="btn btn-middle_bl modal-content__button modal-content__button-pc modal-change_l">校了する</button>
            <button class="btn btn-small_bl modal-content__button modal-content__button-sp modal-change_l">校了</button>

            <button class="btn btn-middle_wh modal-content__button modal-content__button-pc js-modal-close">
              <a href="/cover/index.html"> 編集ページへ </a>
            </button>
            <button class="btn btn-small_wh modal-content__button modal-content__button-sp js-modal-close">
              <a href="/cover/index.html"> 編集ページへ </a>
            </button>
          </div>
        </div>
      </div>

      <!-- モーダル本体 次のモーダル -->
      <div class="modal js-modal1_2" id="modal1_2">
        <div class="modal-container_S">
          <div class="modal-content">
            <img class="checkafter" src="/mypage/images/checkafter.png" alt="" />
            <p class="modal-checkafter">校了ありがとうございました</p>
            <a href="/mypage/index.html"
              ><button class="btn btn-middle_bl modal-checkafter__mypage_l modal-content__button-pc">マイページへ</button></a
            >
            <a href="/mypage/index.html"
              ><button class="btn btn-small_bl modal-checkafter__mypage_l modal-content__button-sp">マイページへ</button></a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="cover-preview">
      <div class="content" id="content">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="swiper-slide_box uniqueColor">
                <img src="/cover/images/coverA-textnone.png" alt="" />
                <div class="input-drop">
                  <textarea id="textAreaA-1" rows="1" maxlength="4" class="text-empty text-size"></textarea>

                  <textarea id="textAreaA-2" rows="1" maxlength="11" class="text-empty text-color"></textarea>
                  <textarea id="textAreaA-3" rows="1" maxlength="8" class="text-empty text-color"></textarea>

                  <textarea id="textArea-cover" rows="1" maxlength="8" class="text-empty textArea-cover"></textarea>

                  <div id="dropAreaA" class="empty"></div>
                  <!-- </div> -->
                </div>
              </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
          <div class="button-grid">
            <a href="/mypage/index.html"><button class="btn btn-small_wh btn-small_wh-mytab">マイページへ</button></a>
            <a href="/cover/index.html"><button class="btn btn-small_wh btn-small_wh-edtab" id="editBack">編集</button></a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/croppie/croppie.min.js"></script>
    <script src="/cover-preview/js/script.js"></script>
  </body>
</html>
